{% extends 'articles/base.html' %}
{% block title %}Обновление профиля{% endblock %}
{% block body %}
<div class="container mt-4">
    <h1 class="mb-4">Обновление профиля</h1>
    <form method="post" enctype="multipart/form-data" class="col-md-6">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" id="id_email" class="form-control" value="" required>
        </div>

        <div class="mb-3">
            <label for="id_first_name" class="form-label">Имя</label>
            <input type="text" name="first_name" id="id_first_name" class="form-control" value="" required>
        </div>

        <div class="mb-3">
            <label for="id_last_name" class="form-label">Фамилия</label>
            <input type="text" name="last_name" id="id_last_name" class="form-control" value="" required>
        </div>

        <!-- Добавьте другие поля профиля, если необходимо -->

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
