version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - cache
    volumes:
      - .:/app
    networks:
      - mynetwork
    restart: always

  db:
    image: postgres
    environment:
      - POSTGRES_DB=django
      - POSTGRES_USER=django
      - POSTGRES_PASSWORD=django
    networks:
      - mynetwork
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  cache:
    image: redis
    networks:
      - mynetwork
    restart: always

networks:
  mynetwork:

volumes:
  pgdata:
