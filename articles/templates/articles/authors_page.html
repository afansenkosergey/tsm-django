{% extends 'articles/base.html' %}

{% block body %}
    <div class="container2">
       <h1>Список авторов и их статей</h1>
        {% for author in authors %}
            <h4>{{ author.first_name }} {{ author.last_name }}</h4>
            <ul>
                {% for article in author.article_set.all %}
                    <a href="{% url 'articles:detail' article.id %}">{{ article.title }}</a>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
{% endblock %}
