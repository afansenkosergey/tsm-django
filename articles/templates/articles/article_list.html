{% extends 'articles/base.html' %}

{% block body %}
    <div class="container2">
        <div class="article">
             <h2>All Articles:</h2>
                <ul>
                    {% if articles %}
                        {% for article in articles %}
                            <p><a href="{% url 'articles:detail' article.id %}">{{ article.title }}</a></p>
                        {% endfor %}
                    {% else %}
                        <h1>There are no articles</h1>
                    {% endif %}
                </ul>
        </div>
    </div>
{% endblock %}
