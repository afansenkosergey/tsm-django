{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>{{ title}}</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="{% static 'articles/css/style.css' %}" rel="stylesheet"/>
</head>
<body>
     <h1 class="text">Список статей</h1>
    <ul>
        {% for article in articles %}
            <h5 class="text">{{ article.title }}</h5>
            <p >{{ article.text| linebreaks }}</p>
            <p class="text1 ">Дата публикации: {{ article.pub_date| date:'d-m-Y H:i:s' }}</p>
        {% endfor %}
    </ul>
</body>
</html>
