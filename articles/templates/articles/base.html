{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="{% static 'articles/css/add_article.css' %}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-5 bg-white border-bottom">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'articles:list' %}" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="{% url 'articles:add_article' %}" class="nav-link px-2">Add articles</a></li>
                <li><a href="{% url 'articles:authors_page' %}" class="nav-link px-2">All authors</a></li>
                <li><a href="#" class="nav-link px-2">FAQs</a></li>
                <li><a href="#" class="nav-link px-2">About</a></li>
            </ul>

            <div class="col-md-8 text-end">
                <button type="button" class="btn btn-success me-2" href="#">Login</button>
                <button type="button" class="btn btn-primary" href="#">Sign-up</button>
            </div>
        </header>

        {% block body %}
        {% endblock %}

    </div>

    {% block footer %}
    {% endblock %}

</body>

</html>
